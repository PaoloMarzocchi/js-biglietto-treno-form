<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train ticket</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    
        <div class="container">

            <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
            <section class="input_card d_flex">
                <div class="d_flex">
                    <div>
                        <h4>Nome e Cognome</h4>
                        <input type="text" name="full_name" id="full_name" value="Mario" placeholder="Nome completo">
                    </div>
                    <div>
                        <h4>Età</h4>
                        <input type="text" name="age" id="age" value="66" placeholder="Età">
                    </div>
                    <div>
                        <h4>Kilometri da percorrere</h4>
                        <input type="text" name="km" id="km" value="100" placeholder="Kilometri da percorrere">
                    </div>
                </div>
                <div>
                    <button class="btn submit">Calcola</button>
                    <button class="btn clear">Annulla</button>
                </div>
            </section>

            <h2>IL TUO BIGLIETTO</h2>
            <div class="output_card">
                <div class="print_name"></div>
                <div class="print_age"></div>
                <div class="print_price"></div>
            </div>
        </div>
    
    <script src="./assets/js/main.js"></script>
</body>

</html>
